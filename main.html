<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Calendar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calendar">
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">Wednesday</div>
    <div class="day">Thursday</div>
    <div class="day">Friday</div>
    <div class="day">Saturday</div>
    <div class="day">Sunday</div>
  </div>

  <div class="events">
    <div class="event monday">Event 1</div>
    <div class="event tuesday">Event 2</div>
    <div class="event wednesday">Event 3</div>
    <div class="event thursday">Event 4</div>
    <div class="event friday">Event 5</div>
    <div class="event saturday">Event 6</div>
    <div class="event sunday">Event 7</div>
  </div>
</body>
</html>
