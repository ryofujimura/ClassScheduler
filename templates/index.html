    <p id="result">Result: </p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#scheduleForm').on('input', function() {
                var startTime = $('#startTime').val();
                var endTime = $('#endTime').val();
                var daysOfWeek = [];
                
                $("input[name='days']:checked").each(function () {
                    daysOfWeek.push($(this).val());
                });

                // Check if at least one checkbox is checked
                if (daysOfWeek.length > 0) {
                    // Send an AJAX request when any input changes
                    $.ajax({
                        type: 'POST',
                        url: '/calculate_schedule',
                        data: JSON.stringify({
                            'startTime': startTime,
                            'endTime': endTime,
                            'daysOfWeek': daysOfWeek
                        }),
                        contentType: 'application/json',
                        success: function(data) {
                            $('#result').text('Result: ' + data.personal_schedule);
                        }
                    });
                } else {
                    // No checkboxes are checked, so clear the result
                    $('#result').text('Result: ');
                }
            });
        });
    </script>
