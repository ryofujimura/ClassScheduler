<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
</head>
<body>
    <h1>Flask App</h1>
    <form method="POST" id="myForm">
        <label for="start_time">Start Time (HHMM):</label>
        <input type="text" name="start_time" id="start_time" placeholder="e.g., 0800"><br>
        <label for="end_time">End Time (HHMM):</label>
        <input type="text" name="end_time" id="end_time" placeholder="e.g., 1200"><br>
        <label for="days">Days (comma-separated):</label>
        <input type="text" name="days" id="days" placeholder="e.g., Monday,Tuesday"><br>
        <button type="submit">Run Python Script</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const startTimeInput = document.getElementById("start_time").value;
            const endTimeInput = document.getElementById("end_time").value;
            const daysInput = document.getElementById("days").value;

            const daysArray = daysInput.split(",");

            const outputArray = daysArray.map(day => {
                return [[parseInt(startTimeInput), parseInt(endTimeInput)], [day.trim()]];
            });

            const formattedOutput = JSON.stringify(outputArray, null, 2);

            // Send the formatted JSON data to the server
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: formattedOutput,
            })
            .then(response => {
                if (response.ok) {
                    console.log("Data sent successfully");
                } else {
                    console.error("Data not sent successfully");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
