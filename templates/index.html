<!DOCTYPE html>
<html>
<head>
    <title>Class Scheduler</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Class Scheduler</h1>
    Input blocked schedule
    <form method="POST" id="myForm">
        <label for="start_time">Start Time (HHMM):</label>
        <input type="text" name="start_time" id="start_time" placeholder="e.g., 0800"><br>
        <label for="end_time">End Time (HHMM):</label>
        <input type="text" name="end_time" id="end_time" placeholder="e.g., 1200"><br>
        <label for="days">Days (comma-separated):</label>
        <input type="text" name="days" id="days" placeholder="e.g., Monday,Tuesday"><br>
        <button type="button" onclick="runPythonScript()">Run Python Script</button>
        <button type="button" onclick="refreshPage()">Refresh Page</button>
    </form>

    <!-- Display Personal Time -->
    <div id="personalTime">
        <h2>Blocked Time</h2>
        <div id="personalTimeText"></div>
    </div>

    <!-- Display Schedules -->
    <div id="scheduleTables">
        <!-- Schedules will be displayed here -->
    </div>

    <script>
        // Function to refresh the page
        function refreshPage() {
            window.location.reload();
        }

        // Function to run the Python script and refresh the page
        function runPythonScript() {
            const startTimeInput = document.getElementById("start_time").value;
            const endTimeInput = document.getElementById("end_time").value;
            const daysInput = document.getElementById("days").value;

            const daysArray = daysInput.split(",");

            const outputArray = daysArray.map(day => {
                return [[parseInt(startTimeInput), parseInt(endTimeInput)], [day.trim()]];
            });

            const formattedOutput = JSON.stringify(outputArray, null, 2);

            // Send the formatted JSON data to the server with the 'application/json' Content-Type
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Set the Content-Type to JSON
                },
                body: formattedOutput,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").textContent = JSON.stringify(data, null, 2);
                // Refresh the page after running the script
                refreshPage();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Fetch data from output.json
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Error fetching data:", error);
                return null;
            }
        }

        // Display Personal Time
        async function displayPersonalTime() {
            // Fetch personal schedule data from personal_schedule.json
            const personalScheduleData = await fetchData('static/personal_schedule.json');

            if (personalScheduleData) {
                const personalTimeText = document.getElementById("personalTimeText");
                personalTimeText.innerHTML = "";

                // Loop through personal schedule data and display it
                personalScheduleData.forEach(schedule => {
                    const day = schedule[1][0];
                    const startTime = formatTime(schedule[0][0].toString());
                    const endTime = formatTime(schedule[0][1].toString());

                    const scheduleText = `${day}: ${startTime} - ${endTime}<br>`;
                    personalTimeText.innerHTML += scheduleText;
                });
            }
        }

        // Function to format time from "1400" to "14:00"
        function formatTime(time) {
            if (time.length === 3) {
                // Add a leading zero for single-digit minutes
                return `${time.charAt(0)}:${time.substr(1)}`;
            } else if (time.length === 4) {
                // Add a colon between hours and minutes
                return `${time.substr(0, 2)}:${time.substr(2)}`;
            }
            return time; // Return unchanged if not in expected format
        }

        // Create timetables for each schedule
        async function createTimetables() {
            // Fetch data from output.json
            const scheduleData = await fetchData('/output.json');

            // Define a color-coding scheme based on class ID
            const classColors = {
                "341": "color-one",
                "325": "color-two",
                "491A": "color-three",
                "326": "color-four",
                "342": "color-five",
            };

            if (scheduleData) {
                const tableContainer = document.getElementById("scheduleTables");
                tableContainer.innerHTML = ""; // Clear existing data

                // Loop through each schedule
                for (let i = 0; i < scheduleData.length; i++) {
                    const schedule = scheduleData[i];

                    // Create an <h2> heading for the schedule number
                    const h2 = document.createElement("h2");
                    h2.textContent = `Schedule ${i + 1}`;
                    tableContainer.appendChild(h2);

                    const table = document.createElement("table");
                    table.id = `schedule${i + 1}`;

                    // Create a row for weekday labels
                    const weekdayLabelRow = document.createElement("tr");
                    const weekdayLabels = ["time", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
                    weekdayLabels.forEach(weekdayLabel => {
                        const weekdayLabelCell = document.createElement("th");
                        weekdayLabelCell.textContent = weekdayLabel;
                        weekdayLabelRow.appendChild(weekdayLabelCell);
                    });
                    table.appendChild(weekdayLabelRow);

                    for (let j = 8; j <= 21; j++) {
                        const row = document.createElement("tr");
                        const timeCell = document.createElement("td");
                        timeCell.textContent = j < 10 ? "0" + j + ":00" : j + ":00";
                        row.appendChild(timeCell);

                        for (let k = 0; k < 7; k++) {
                            const day = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"][k];
                            let cellContent = "";
                            let cellClass = "free"; // Default to free/busy

                            // Loop through each class in the schedule
                            for (const classId in schedule) {
                                const classSchedule = schedule[classId];
                                if (classSchedule.day.includes(day) && classSchedule.time[0] <= j * 100 && classSchedule.time[1] >= j * 100) {
                                    const startTime = formatTime(classSchedule.time[0].toString());
                                    const endTime = formatTime(classSchedule.time[1].toString());
                                    cellContent = `${classId} - ${startTime}-${endTime}`;
                                    cellClass = classColors[classId] || "busy";
                                    break;
                                }
                            }

                            const cell = document.createElement("td");
                            cell.className = cellClass;
                            cell.textContent = cellContent;
                            row.appendChild(cell);
                        }

                        table.appendChild(row);
                    }

                    tableContainer.appendChild(table);
                }
            }
        }

        // Display Personal Time and Schedules
        displayPersonalTime();
        createTimetables();
    </script>
</body>
</html>
