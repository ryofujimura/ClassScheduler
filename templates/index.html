<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
    <style>
        /* Add some basic CSS styling for better presentation */
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Flask App</h1>
    <form method="POST">
        <button type="submit">Run Python Script</button>
    </form>
    <div id="output">
        <!-- JSON output will be displayed here -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').submit(function(event) {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/',
                    success: function(response) {
                        // Format and display the JSON output nicely
                        $('#output').html('<pre>' + JSON.stringify(response, null, 4) + '</pre>');
                    }
                });
            });
        });
    </script>
</body>
</html>
